<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>User Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="margin: 0; padding: 0;">
    <header style="width: 100%;">
        <div class="user-details">
            <img src="" alt="User Avatar" id="userAvatar" class="rounded-avatar" style="width: 250px; height: 250px; object-fit: cover; border-radius: 50%; margin-left: 50px; margin-bottom:100px;">
            <div class="git">
           
            </div>
            <div class="user-info">
                <h2 id="userName"></h2>
                <p id="userBio"></p>
               
                <p><img src="location.webp" alt="Location Icon" class="icon"> </p>
                <p id="userLocation">location 
                    
                    <a href="" target="_blank" id="userLocation"></a>
                </p>
           
                <p id="userTwitter">Twitter : 
                    <img src="x_twitter-sixteen_nine.webp" alt="Twitter Icon" class="icon"> 
                    <a href="" target="_blank" id="userTwitterLink"></a>
                </p>
                <p id="userGitHub">
                <img src="link.png" alt="github Icon" class="icon1"> 
                <a href="" target="_blank" id="userGitHubLink"></a>
            </p>
            </div>
           
        </div>
    </header>
    <main >
        <div id="repositories"></div>
    </main>
        <!-- Repositories will be displayed here -->
        <footer>
            
            <div id="repositories"></div>
            <button id="loadPreviousBtn">Load Previous</button>
            <button id="loadNextBtn">Load Next</button>
        </footer>
        
        <!-- Add a loader element -->
<div id="loader" style="display: none;">
    Loading...
  </div>
  
    <script src="javascript.js"></script>
   
</body>
</html>
