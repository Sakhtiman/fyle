    <header>
        <h1>GitHub Repositories Viewer</h1>

        <!-- Add the following form tag inside the <body> of your index.html -->
<form id="usernameForm" onsubmit="redirectToUserDetails(event)">

    <input type="text" id="username" required>

</form>
